name: Terraform CI/CD 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    name: 'Terraform Lint, Security Check, and Deploy'
    runs-on: ubuntu-latest

    env:
      AWS_REGION: 'us-east-1'
      TF_VERSION: '1.4.0'
      TF_LOG: ERROR

    steps:
      - name: 'Checkout GitHub repository'
        uses: actions/checkout@v4

      # --------- S3 BACKEND AUTH -----------------
      - name: 'Configure AWS credentials'
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      # -------------------------------------------

      - name: 'Set up Terraform'
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      # --------- Terraform Backend Config ---------
      - name: 'Setup Terraform Backend'
        run: |
          cat << EOF > backend.tf
          terraform {
            backend "s3" {
              bucket         = "dsg-terraform-state"          # <-- replace with your bucket
              key            = "global/terraform.tfstate"
              region         = "us-east-1"
              dynamodb_table = "terraform-locks"              # <-- replace if you use a lock table
              encrypt        = true
            }
          }
          EOF
      # --------------------------------------------

      - name: 'Terraform Init'
        run: terraform init -upgrade

      - name: 'Terraform Format'
        run: terraform fmt

      - name: 'Terraform Validate'
        run: terraform validate

      - name: 'Terraform Plan'
        run: terraform plan -out=tfplan

      #- name: 'Terraform Apply'
      #  if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      #  run: terraform apply -auto-approve tfplan
      #  env:
      #    TF_LOG: ERROR

      # Destroy Steps
      - name: 'Terraform Plan Destroy'
        run: terraform plan -destroy -out=tfplan-destroy

      - name: 'Terraform Apply Destroy'
        run: terraform apply -auto-approve tfplan-destroy