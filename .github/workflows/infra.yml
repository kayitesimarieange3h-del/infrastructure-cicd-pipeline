name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: 'Terraform Lint, Security Check, and Deploy'
    runs-on: ubuntu-latest

    env:
      AWS_REGION: 'us-east-1' # Set your desired AWS region
      TF_VERSION: '1.4.0'
      TF_LOG: ERROR           # Set to DEBUG for more verbose logs

    steps:
      - name: 'Checkout GitHub repository'
        uses: actions/checkout@v4

      - name: 'Configure AWS credentials'
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: 'Set up Terraform'
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: 'Terraform Init'
        run: terraform init -upgrade

      - name: 'Terraform Format'
        run: terraform fmt

      - name: 'Terraform Validate'
        run: terraform validate

      - name: 'Terraform Plan'
        run: terraform plan -out=tfplan

      - name: 'Terraform Apply'
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan
        env:
          TF_LOG: ERROR

    #   # Uncomment these if you want destroy steps
    #   - name: 'Terraform Plan Destroy'
    #     run: terraform plan -destroy -out=tfplan-destroy

    #   - name: 'Terraform Apply Destroy'
    #     run: terraform apply -auto-approve tfplan-destroy